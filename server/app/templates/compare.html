{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="container">
		
	<form class="was-validated" method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
		<div class="row mb-4">
			<div class="col-md-4">  
			  <div class="custom-file mb-3">
			    <input type="file" class="custom-file-input" id="imageFileOriginal" required name="image" >
			    <label class="custom-file-label" for="imageFileOriginal" id="imageLabelOriginal">Original Image...</label>
			  </div>
			</div>

			<div class="col-md-4">
			  <div class="custom-file mb-3">
			    <input type="file" class="custom-file-input" id="imageFileStegano" required name="image" >
			    <label class="custom-file-label" for="imageFileStegano" id="imageLabelStegano">Stegano Image...</label>
			  </div>
			</div>

			<div class="col-md-4">
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-primary btn-block">Compare</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-danger btn-block">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div class="row mb-4">
		<div class="col-md-6 col-sm-12 mb-4">

			<div class="card" style="width: 80;">
			  <img class="card-img-top" src="{{ url_for('static', filename='assets/noimage.png') }}" alt="Card image cap" id="imageViewOriginal">
			  <div class="card-body">
			  	<div class="text-center">
					<h5>ORIGINAL IMAGE</h5>
			  	</div>


				<table class="table table-hover">
				  <tbody>
				    <tr>
				      <td>Size	</td>
				      <td>250 Kb</td>
				    </tr>
				    <tr>
				      <td>Original	</td>
				      <td>100%</td>
				    </tr>
				    <tr>
				      <td colspan="2">Persentase 99%</td>
				    </tr>
				  </tbody>
				</table>

			  </div>
			</div>
		</div>

		<div class="col-md-6 col-sm-12 mb-4">
			<div class="card" style="width: 80;">
			  <img class="card-img-top" src="{{ url_for('static', filename='assets/noimage.png') }}" alt="Card image cap" id="imageViewStegano">
			  <div class="card-body">
			  	<div class="text-center">
					<h5>STEGANO IMAGE</h5>
			  	</div>

				<table class="table table-hover">
				  <tbody>
				    <tr>
				      <td>Size	</td>
				      <td>250 Kb</td>
				    </tr>
				    <tr>
				      <td>Original	</td>
				      <td>98%</td>
				    </tr>
				    <tr>
				      <td colspan="2">Persentase 99%</td>
				    </tr>
				  </tbody>
				</table>

			  </div>
			</div>
		</div>

	</div>


</div>
{% endblock %}
